<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Basic Bill Details</h2>
    <p><strong>Bill Number:</strong> <span id="billNumber"></span></p>
    <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
    <p><strong>Customer Address:</strong> <span id="customerAddress"></span></p>
    <p><strong>Bill Date:</strong> <span id="billDate"></span></p>
    <p><strong>Total Amount:</strong> <span id="totalAmount"></span></p>
    <p><strong>Total Tax:</strong> <span id="totalTax"></span></p>
    <p><strong>Round Off:</strong> <span id="roundOff"></span></p>
    
    <h2>Item Lines</h2>
    <table id="billDetailsTable">
        <tr>
            <th>Item Code</th>
            <th>Item Name</th>
            <th>Item Rate</th>
            <th>Item Quantity</th>
            <th>Item Amount</th>
            <th>Discount Percentage</th>
            <th>Discount Amount</th>
            <th>Net Amount</th>
            <th>Tax Percentage</th>
            <th>Tax Amount</th>
            <th>Line Total</th>
            <!-- Add more table headers for other fields if needed -->
        </tr>
    </table>
</body>
</html>
