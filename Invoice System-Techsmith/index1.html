    function updateViewportInfo() {
      const viewportInfo = document.getElementById('viewport-info');
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      if (screenWidth >= 992 && screenWidth <= 1199.98) {
        viewportInfo.textContent = `Viewport Size: Medium (${screenWidth}px x ${screenHeight}px)`;
      } else if (screenWidth >= 668 && screenWidth <= 991.98) {
        viewportInfo.textContent = `Viewport Size: Small (${screenWidth}px x ${screenHeight}px)`;
      } else if (screenWidth >= 580 && screenWidth <= 667.98) {
        viewportInfo.textContent = `Viewport Size: Extra Small (${screenWidth}px x ${screenHeight}px)`;
      } else if (screenWidth >= 280 && screenWidth <= 580) {
        viewportInfo.textContent = `Viewport Size: Very Small (${screenWidth}px x ${screenHeight}px)`;
      } else if (screenWidth < 280) {
        viewportInfo.textContent = `Viewport Size: Tiny (${screenWidth}px x ${screenHeight}px)`;
      } else {
        viewportInfo.textContent = `Viewport Size: Large (${screenWidth}px x ${screenHeight}px)`;
      }
    }

    // Initial update on page load
    updateViewportInfo();

    // Update on window resize

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var inputs = document.querySelectorAll('.form-group input, .form-group textarea');

      inputs.forEach(function (input) {
        input.addEventListener('keydown', function (event) {
          if (event.altKey && event.key === 'Enter') {
            // If Alt + Enter is pressed in textarea, insert a new line
            if (input.tagName === 'TEXTAREA') {
              var cursorPosition = input.selectionStart;
              var textBeforeCursor = input.value.substring(0, cursorPosition);
              var textAfterCursor = input.value.substring(cursorPosition);
              input.value = textBeforeCursor + '\n' + textAfterCursor;
              input.selectionStart = input.selectionEnd = cursorPosition + 1;
            }
          } else if (event.key === 'Enter') {
            event.preventDefault(); // Prevent default Enter behavior (form submission)
            var nextInput = findNextRequiredInput(input);
            if (nextInput) {
              nextInput.focus();
            }
          }
        });
      });
    });

    // Function to find the next required input
    function findNextRequiredInput(currentInput) {
      var allInputs = document.querySelectorAll('.form-group input, .form-group textarea');
      var currentIndex = Array.from(allInputs).indexOf(currentInput);

      for (var i = currentIndex + 1; i < allInputs.length; i++) {
        var input = allInputs[i];
        if (input.required) {
          return input;
        }
      }

      return null; // If no next required input found
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Function to handle Enter key press
      function handleEnterKeyPress(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent form submission
          var inputs = event.target.closest('tr').querySelectorAll('input, textarea');
          var index = Array.prototype.indexOf.call(inputs, event.target);
          var nextInput = inputs[index + 1];

          while (nextInput) {
            if (!nextInput.disabled && !nextInput.readOnly) {
              nextInput.focus();
              break;
            }
            index++;
            nextInput = inputs[index];
          }
        }
      }

      // Add event listener to the table body to handle Enter key press for dynamically added rows
      document.querySelector('#invoice-item-table tbody').addEventListener('keydown', function (event) {
        handleEnterKeyPress(event);
      });

      // Add event listener to existing input fields to handle Enter key press
      var inputs = document.querySelectorAll('#invoice-item-table input, #invoice-item-table textarea');
      inputs.forEach(function (input) {
        input.addEventListener('keydown', function (event) {
          handleEnterKeyPress(event);
        });
      });
    });
  </script>


  <script>
    $(document).ready(function () {
      // Function to calculate values (total amount, discount amount, GST) for a given row
      function calculateValues(row) {
        var quantity = parseFloat(row.find('input[name="quantity"]').val()) || 0;
        var price = parseFloat(row.find('input[name="price"]').val()) || 0;
        var disPercentage = parseFloat(row.find('input[name="dis_percentage"]').val()) || 0;
        var taxPercentage = parseFloat(row.find('input[name="tax"]').val()) || 0;

        // Calculate Amt
        var Amt = quantity * price;

        // Calculate total amount before discount
        var totalBeforeDiscount = Amt;

        // Calculate discount amount
        var disAmount = (totalBeforeDiscount * disPercentage) / 100;

        // Subtract discount amount from total amount
        totalBeforeDiscount -= disAmount;

        // Calculate GST based on the total amount before discount
        var gst = (totalBeforeDiscount * taxPercentage) / 100;

        // Calculate total amount including tax after discount
        var totalAmount = totalBeforeDiscount + gst;

        // Update Amt field in the row
        row.find('input[name="Amt"]').val(Amt.toFixed(2));

        // Update discount amount, GST, and total amount fields in the row
        row.find('input[name="dis_amount"]').val(disAmount.toFixed(2));
        row.find('input[name="gst"]').val(gst.toFixed(2));
        row.find('input[name="total_amount"]').val(totalAmount.toFixed(2));

        // Calculate net amount
        var netAmount = Amt - disAmount;

        // Update net amount field in the row
        row.find('input[name="net_amount"]').val(netAmount.toFixed(2));

        // Trigger update of Totals section
        updateTotals();
      }

      // Function to update Totals section
      function updateTotals() {
        var totalTax = 0;
        var totalAmount = 0;
        var totalNetValue = 0;
        var totalRoundOValue = 0;

        $('#invoice-item-table tbody tr').each(function () {
          totalTax += parseFloat($(this).find('input[name="gst"]').val()) || 0;
          totalNetValue += parseFloat($(this).find('input[name="net_amount"]').val()) || 0;
        });

        // Calculate totalAmount without decimal places
        var totalAmount = Math.round(totalTax + totalNetValue); // Round the total amount to the nearest whole number
        var totalRoundOValue = totalAmount - (totalTax + totalNetValue); // Calculate the round off value

        // Update Totals section values
        $('#totalNetValue').text(totalNetValue.toFixed(2));
        $('#totalTaxValue').text(totalTax.toFixed(2));
        $('#totalRoundOValue').text(totalRoundOValue.toFixed(2)); // Corrected the id here
        $('#totalAmountValue').text(totalAmount);
      }

      // Event listener for input changes (quantity, price, tax, discount percentage)
      $('#invoice-item-table').on('input', 'input[name="quantity"], input[name="price"], input[name="tax"], input[name="dis_percentage"]', function () {
        var row = $(this).closest('tr');
        calculateValues(row);
      });

      // Function to handle Enter key press
      function handleEnterKeyPress(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent form submission
          var inputs = event.target.closest('tr').querySelectorAll('input, textarea');
          var index = Array.prototype.indexOf.call(inputs, event.target);
          var nextInput = inputs[index + 1];

          // Focus on the next input element that is not disabled or read-only
          while (nextInput) {
            if (!nextInput.disabled && !nextInput.readOnly) {
              nextInput.focus();
              break;
            }
            index++;
            nextInput = inputs[index];
          }

          // If tax input field and a new row has not already been added, add a new row
          if (event.target.name === 'tax' && !newRowAdded) {
            addNewRow();
            newRowAdded = true; // Set the flag to indicate that a new row has been added
          }
          else {
            newRowAdded = false; // Reset the flag if a new row is not added
          }
        }
      }

      // Add event listener to the table body to handle Enter key press for dynamically added rows
      table.querySelector('tbody').addEventListener('keydown', function (event) {
        handleEnterKeyPress(event);
      });

      // Add event listener to existing input fields to handle Enter key press
      var inputs = table.querySelectorAll('input, textarea');
      inputs.forEach(function (input) {
        input.addEventListener('keydown', function (event) {
          handleEnterKeyPress(event);

      });
